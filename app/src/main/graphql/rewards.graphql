query GetShippingRulesForRewardId($rewardId: ID!) {
    node(id: $rewardId) {
        ... on Reward {
            id
            name
            shippingRulesExpanded {
                nodes {
                    ... shippingRule
                }
            }
        }
    }
}

query GetRewardAllowedAddOns($slug: String!) {
    project(slug: $slug) {
        rewards {
            nodes {
                id
                allowedAddons {
                    edges {
                        node {
                            shippingRulesExpanded {
                                nodes {
                                    ... shippingRule
                                }
                            }
                            ... reward
                            items {
                                ... rewardItems
                            }
                            ...rewardImage
                        }
                    }
                }

            }
        }
    }
}