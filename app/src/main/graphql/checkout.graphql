mutation CreateBacking($projectId: ID!, $amount: String!, $paymentType: String!, $paymentSourceId: String, $setupIntentClientSecret: String, $locationId: String, $rewardIds: [ID!], $refParam: String) {
  createBacking(input: {projectId: $projectId, amount: $amount, paymentType: $paymentType, paymentSourceId: $paymentSourceId, setupIntentClientSecret: $setupIntentClientSecret, locationId: $locationId, rewardIds: $rewardIds, refParam: $refParam}) {
    checkout {
      id
      backing {
        ... checkoutBacking
      }
    }
  }
}

mutation CancelBacking($backingId: ID!, $note: String) {
  cancelBacking(input: {id: $backingId, note: $note}) {
    backing {
      status
    }
  }
}

mutation UpdateBacking($backingId: ID!, $amount: String, $locationId: String,$rewardIds: [ID!], $paymentSourceId: String, $intentClientSecret: String)  {
  updateBacking(input: { id: $backingId, amount: $amount, locationId: $locationId, rewardIds: $rewardIds, paymentSourceId: $paymentSourceId, intentClientSecret: $intentClientSecret}) {
    checkout {
      id
      backing {
        ... checkoutBacking
      }
    }
  }
}

query GetBacking($backingId: ID!) {
  backing(id: $backingId) {
    ... backing
  }
}

mutation CreateSetupIntent($projectId: ID) {
  createSetupIntent(input: { projectId: $projectId } ) {
    clientSecret
  }
}

mutation CreateCheckout($projectId: ID!, $amount: String!, $rewardIds: [ID!], $locationId: String, $refParam: String) {
  createCheckout(input: { projectId: $projectId, amount: $amount, rewardIds: $rewardIds, locationId: $locationId, refParam: $refParam } ) {
    checkout{
      id
      paymentUrl
    }
  }
}

mutation CreatePaymentIntent($projectId: ID!, $amountDollars: String!) {
  createPaymentIntent(input: { projectId: $projectId, amountDollars: $amountDollars } ) {
    clientSecret
  }
}

mutation CreateAddress($recipientName: String!, $referenceName: String!, $addressLine1: String!, $addressLine2: String, $city: String!, $region: String, $postalCode: String!, $countryCode: CountryCode!, $phoneNumber: String!, $clientMutationId: String) {
    createAddress(input: { recipientName: $recipientName, referenceName: $referenceName, addressLine1: $addressLine1, addressLine2: $addressLine2, city: $city, region: $region, postalCode: $postalCode, countryCode: $countryCode, phoneNumber: $phoneNumber, clientMutationId: $clientMutationId } ) {
        address {
            addressLine1
            city
        }
        validationStatus
    }
}
